{% extends 'base.html' %}

{% block header %}
<script defer src="{{url_for('static', filename='js/socketio-4.1.2.js')}}"></script>
<script defer src="{{url_for('static', filename='js/whiteboard.js')}}"></script>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/whiteboard.css')}}">
{% endblock %}

{% block content %}
<canvas id='whiteboard'>

</canvas>
{% endblock %}

{% block modal %}
<div class='flex'>
    <input style='width: 10ch; flex-grow: 1;' id="nickname-input" type="text" placeholder="Nickname">
    <input type='checkbox' id='saved' style='display: none;'>
    <label style='flex-grow: 1;' for='saved' id='saved-label'>Save Whiteboard</label>
</div>
<div id='colors-container'>
    <button id='sec-color'></button>
    <button id='red-color'>Red</button>
    <button id='blue-color'>Blue</button>
    <button id='green-color'>Green</button>
    <button id='eraser-color' class="bad">Eraser</button>
</div>
<button id='center-whiteboard'>Center Whiteboard</button>
<div class='flex'>
    <button style='flex-grow: 1;' id='clear-whiteboard' class="bad">Clear Whiteboard</button>
    <button style='flex-grow: 1;' id='home'>Home</button>
</div>
{% endblock %}
