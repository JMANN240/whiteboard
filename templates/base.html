<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>Whiteboard</title>
        <script src="{{url_for('static', filename='js/theme.js')}}"></script>
        <script defer src="{{url_for('static', filename='js/jquery-3.6.0.js')}}"></script>
        <script defer src="{{url_for('static', filename='js/tap.js')}}"></script>
        <script defer src="{{url_for('static', filename='js/base.js')}}"></script>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/base.css')}}">
        <link rel="icon" type="image/png" href="{{url_for('static', filename='favicon-16x16.png')}}" sizes="16x16">
        <link rel="icon" type="image/png" href="{{url_for('static', filename='favicon-32x32.png')}}" sizes="32x32">
        <link rel="icon" type="image/png" href="{{url_for('static', filename='favicon-96x96.png')}}" sizes="96x96">
        {% block header %}{% endblock %}
    </head>
    <body>
        <div class="modal">
            <div class="options-card" id='modal-options'>
                {% block modal %}{% endblock %}
            </div>
        </div>
        {% block content %}{% endblock %}
    </body>
</html>
